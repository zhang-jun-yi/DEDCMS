<!DOCTYPE html>
<html lang="cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="robots" content="index, follow" />
<link rel="shortcut icon" href="favicon.ico" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link type="text/css" href="/css/xgstyle.css" rel="stylesheet" />
<link type="text/css" href="/css/swiper.min.css" rel="stylesheet" />
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/swiper.min.js"></script>
<style>
    .news_box ul{width: 1100px; float: right;text-align: left;}
    .news_box ul li{display: block;width:100%;}
</style></head>

<body>
<!--头部begin-->
{dede:include filename="head.htm"/}
<!--头部end-->
<!--正文begin-->
<!--轮显begin-->

<div class="into_box fix">
    {dede:include filename="left.htm"/}
    <div class="rt into_rt">
        <div class="Crumbs_nav">
            <ul class="fix"> {dede:field name='position'/}  </ul>
        </div>
        <div class="Journalism">
            <h1>{dede:field.title/}</h1>
            <div class="Article_box">
                <div class="Article_top fix">
                    <div class="Article_lt lt">
                        <img src="/images/arrt02.png" width="308px" height="219px" alt="">
                    </div>
                    <div class="Article_rt02 lt">
                        <p></p>
                    </div>
                </div>
                <div class="Article_bot02">
                   {dede:field.body/}  </div>
            </div>
        </div>
    </div>
</div>


<!--正文end-->
<!--尾部begin-->
{dede:include filename="footer.htm"/}
<!--尾部end-->
</body>
</html>
