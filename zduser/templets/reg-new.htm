<body>
    <div style="text-align: center;height: 100px;">
        <span class="layui-breadcrumb" lay-separator="----->" style="height: 100px; line-height:100px;" >
            <a href=""><span style="color: darkviolet; font-size: 2em;font-style:italic;">1、</span>
                <span style="font-size: 1em;color: dodgerblue;">填写基本信息</span></a>
            <a href=""><span style="color: darkviolet; font-size: 2em;font-style:italic;">2、</span>

          </span>
    </div>
    <div class="site-text site-block" style="text-align: center;"> 
    <form class="layui-form" action="reg.php" method="POST">
        <input type="hidden" value="regbase" name="dopost" />
        <input type="hidden" value="1" name="step" />
        <input type="hidden" value="个人" name="mtype" />
        <div style="text-align: center;margin-bottom: 10px;">
            <h5>请认真填写以下信息:<span style="color:red">（*为必填项）</span></h5>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item ">
                 <label class="layui-form-label">姓名：</label>
                 <div class="layui-input-block">
                   <input type="text" name="userid" required  lay-verify="required" placeholder="请输入您的姓名" autocomplete="off" class="layui-input">
                 </div>
               </div>
               <div class="layui-form-item">
                   <label class="layui-form-label" style="width:90px">推荐码：</label>
                   <div class="layui-input-block">
                     <input type="text" name="pid" required  lay-verify="required" placeholder="请输入您的推荐码" autocomplete="off" class="layui-input">
                   </div>
                 </div>
               <div class="layui-form-item">
                 <label class="layui-form-label" >密码：</label>
                 <div class="layui-input-block">
                   <input type="password" name="pwd" required lay-verify="required" placeholder="请输入您的密码" autocomplete="off" class="layui-input">
                 </div>
               </div>
               <div class="layui-form-item">
                 <div class="layui-input-block">
                   <button class="layui-btn" type="submit">下一步</button>
                 </div>
               </div>
        </div>
       
    </div>
    </form>
</body>
